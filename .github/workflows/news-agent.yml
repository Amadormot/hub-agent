name: Moto Hub News Agent

on:
  schedule:
    - cron: '0 */2 * * *'

  workflow_dispatch:
    inputs:
      count:
        description: 'Numero de noticias para publicar'
        required: false
        default: '5'
      dry_run:
        description: 'Modo simulacao (nao publica)'
        required: false
        default: false
        type: boolean

jobs:
  publish-news:
    runs-on: ubuntu-latest
    name: Pesquisar e Publicar Noticias

    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Executar News Agent
        working-directory: ./agents
        env:
          AGENT_EMAIL: ${{ secrets.AGENT_EMAIL }}
          AGENT_PASSWORD: ${{ secrets.AGENT_PASSWORD }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            node news-agent.js --dry-run --count ${{ github.event.inputs.count || '5' }}
          else
            node news-agent.js --count ${{ github.event.inputs.count || '5' }}
          fi

      - name: Resumo
        if: always()
        run: echo "Agente executado em $(date '+%d/%m/%Y %H:%M UTC')"
